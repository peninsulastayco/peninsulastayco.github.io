<!doctype html>
<html lang="en-au">
<head>

  <!-- ===== META ===== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Peninsula Stay Co</title>

  <meta name="description" content="Airbnb & short-stay cleaning and turnovers across the Mornington Peninsula. Reliable resets, linen changeovers, restocking and guest-ready presentation." />

  <!-- ===== FAVICON (single, correct) ===== -->
  <link rel="icon" href="/favicon.ico">

  <!-- ===== STYLES ===== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body { scroll-behavior: smooth; }

    .brand-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      object-fit: cover;
    }

    .navbar.bg-dark {
      background-color: rgba(12,18,32,.85) !important;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      inset: -12vh 0 -12vh 0;
      background-image:
        linear-gradient(rgba(5,10,20,0.90), rgba(5,10,20,0.97)),
        url("https://github.com/peninsulastayco/peninsulastayco.github.io/blob/main/images/adffa29f-3055-4531-aef5-6d15dd6db152.png?raw=true");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: translate3d(0, 0, 0);
      will-change: transform;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding-top: 5.5rem;
      padding-bottom: 2rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .hero-inner { animation: fadeUp .7s ease-out both; }

    .hero h1 {
      font-size: clamp(2.5rem, 4.9vw, 4.1rem);
      font-weight: 850;
      line-height: 1.05;
      margin-bottom: 0.8rem;
      color: #ffffff;
      text-shadow: 0 2px 14px rgba(0,0,0,.60);
      letter-spacing: -0.02em;
    }

    .hero h2 {
      font-size: clamp(1.5rem, 2.7vw, 2.0rem);
      font-weight: 650;
      margin-bottom: 1.6rem;
      color: rgba(255,255,255,.98);
      text-shadow: 0 2px 12px rgba(0,0,0,.60);
    }

    .hero p {
      font-size: clamp(1.05rem, 1.3vw, 1.2rem);
      max-width: 46rem;
      color: rgba(255,255,255,.99);
      text-shadow: 0 2px 12px rgba(0,0,0,.60);
      margin-bottom: 0;
    }

    .suburb-pill {
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 999px;
      padding: .28rem .65rem;
      background: #fff;
      font-size: .92rem;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .12s ease;
    }

    .suburb-pill:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
    }

    .suburb-pill.active {
      border-color: rgba(13,110,253,.45);
      box-shadow: 0 0 0 3px rgba(13,110,253,.12);
      background: rgba(13,110,253,.06);
      font-weight: 600;
    }

    .sticky-cta {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 1050;
    }

    .map-note {
      font-size: .85rem;
      color: rgba(0,0,0,.55);
    }
  </style>

</head>

<body>
<!-- (rest of your HTML is unchanged and continues exactly as before) -->
</body>
</html>
