  <style>
    body { background:#0b1220; }
    .card { border-radius: 16px; }

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">

        <div class="text-center mb-4">
          <h1 class="text-white fw-bold mb-2">Peninsula Stay Co</h1>

        </div>

        <div class="card shadow-sm mb-4">

            <form action="https://formspree.io/f/mdakqwpv" method="POST">

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Full name</label>
                  <input class="form-control" name="Full name" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input class="form-control" name="Email" type="email" required>
                </div>
                <div class="col-12 d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">
                    Submit application
                  </button>
                </div>
              </div>
            </form>

            <!-- Facebook follow (subtle) -->
            <p class="text-muted small mt-4 mb-0">
              <i class="fa-brands fa-facebook-f me-1"></i>
              Follow us on Facebook:
              <a href="https://www.facebook.com/people/Peninsula-Stay-Co/61586267940303/"
                 target="_blank"
                 rel="noopener">
                Peninsula Stay Co
              </a>

        </div>

        <p class="text-white-50 small text-center mb-0">
